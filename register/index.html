<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - The Sandbox</title>
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- SAME STYLE YOU PROVIDED (UNCHANGED) -->
<style>
/* ---- YOUR FULL THEME CSS (UNCHANGED) ---- */
:root { --bg-color:#0a0118; --card-bg:rgba(20,10,40,.85); --text-color:#E0E7FF;
--text-muted:#A5B4FC; --border-color:#4C1D95;
--accent-primary:#A78BFA; --accent-secondary:#06B6D4; --accent-tertiary:#F472B6;
--border-style:2px solid var(--border-color); --radius:12px;
--shadow:0 20px 60px rgba(167,139,250,.3); }
*{margin:0;padding:0;box-sizing:border-box}
html::-webkit-scrollbar{display:none}
body{font-family:Inter,Segoe UI,Roboto,sans-serif;color:var(--text-color);
min-height:100vh;display:flex;align-items:center;justify-content:center;
padding:2rem;overflow-y:scroll}
#canvas-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}
.login-container{background:var(--card-bg);backdrop-filter:blur(20px);
border:var(--border-style);border-radius:var(--radius);
box-shadow:var(--shadow);width:100%;max-width:480px;padding:3rem;
z-index:10;animation:slideUp .8s ease-out}
@keyframes slideUp{from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}}
.logo-section{text-align:center;margin-bottom:2rem;padding-bottom:1.5rem;
border-bottom:var(--border-style)}
.logo img{height:60px;width:60px;filter:drop-shadow(0 0 15px var(--accent-secondary))}
.logo-text{font-size:2rem;font-weight:800;
background:linear-gradient(135deg,var(--accent-primary),var(--accent-secondary));
-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{color:var(--text-muted)}
.form-group{margin-bottom:1.2rem}
.form-group label{margin-bottom:.5rem;display:block;font-weight:600}
.input-wrapper{position:relative}
.input-wrapper i{position:absolute;left:1rem;top:50%;transform:translateY(-50%);
color:var(--accent-primary);font-size:1.2rem}
.form-group input{width:100%;padding:.9rem .9rem .9rem 3rem;
background:rgba(10,1,24,.6);border:2px solid var(--border-color);
border-radius:var(--radius);color:var(--text-color)}
.form-group input:focus{outline:none;border-color:var(--accent-primary);
box-shadow:0 0 20px rgba(167,139,250,.5)}
.btn{width:100%;padding:1rem;border-radius:var(--radius);font-weight:800;
cursor:pointer;border:2px solid transparent}
.btn-primary{background:linear-gradient(135deg,var(--accent-primary),
var(--accent-secondary));color:#0a0118;border-color:var(--accent-primary)}
.btn-primary:hover{transform:translateY(-2px)}
.signup-prompt{text-align:center;color:var(--text-muted);margin-top:1rem}
.signup-prompt a{color:var(--accent-primary);font-weight:700;text-decoration:none}
</style>
</head>

<body>
<div id="canvas-container"></div>

<div class="login-container">
  <div class="logo-section">
    <div class="logo"><img src="/favicon.png"></div>
    <div class="logo-text">The FestForge</div>
    <p class="subtitle">Create your account</p>
  </div>

  <form id="signupForm">

    <div class="form-group">
      <label>Full Name</label>
      <div class="input-wrapper">
        <i class="ph-duotone ph-user"></i>
        <input id="name" required placeholder="Your full name">
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <div class="input-wrapper">
        <i class="ph-duotone ph-envelope"></i>
        <input id="email" type="email" required placeholder="you@email.com">
      </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <div class="input-wrapper">
        <i class="ph-duotone ph-phone"></i>
        <input id="phone" required placeholder="9876543210">
      </div>
    </div>

    <div class="form-group">
      <label>College / Organization</label>
      <div class="input-wrapper">
        <i class="ph-duotone ph-buildings"></i>
        <input id="college" placeholder="Your college">
      </div>
    </div>

    <div class="form-group">
      <label>Department / Year</label>
      <div class="input-wrapper">
        <i class="ph-duotone ph-graduation-cap"></i>
        <input id="dept" placeholder="CSE 2nd Year">
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-wrapper">
        <i class="ph-duotone ph-lock-key"></i>
        <input id="password" type="password" required placeholder="Create password">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Create Account</button>
  </form>

  <div class="signup-prompt">
    Already have an account? <a href="/SITEFORGE/login">Login</a>
  </div>
</div>

<script>
/* BACKGROUND STARS (same as your login) */
const container=document.getElementById('canvas-container');
const scene=new THREE.Scene();scene.background=new THREE.Color(0x000000);
const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
camera.position.z=50;
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);container.appendChild(renderer.domElement);
const geo=new THREE.BufferGeometry();const count=2000;
const arr=new Float32Array(count*3);
for(let i=0;i<arr.length;i++)arr[i]=(Math.random()-.5)*200;
geo.setAttribute('position',new THREE.BufferAttribute(arr,3));
const mat=new THREE.PointsMaterial({size:.5,color:0xFFFFFF});
const stars=new THREE.Points(geo,mat);scene.add(stars);
function animate(){requestAnimationFrame(animate);
stars.rotation.y+=.0002;renderer.render(scene,camera)}animate();
addEventListener('resize',()=>{camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight)});

/* SIGNUP LOGIC */
document.getElementById('signupForm').addEventListener('submit',async e=>{
e.preventDefault();
const data={
 name:name.value,
 email:email.value,
 phone:phone.value,
 college:college.value,
 department:dept.value,
 password:password.value
};
const btn=e.target.querySelector('button');
btn.innerText='Creating...';btn.disabled=true;
try{
 const res=await fetch('https://h9jxwg05mg.execute-api.ap-south-1.amazonaws.com/user/register',{
   method:'POST',
   headers:{'Content-Type':'application/json'},
   body:JSON.stringify(data)
 });
 const result=await res.json();
 if(!res.ok) throw new Error(result.error||'Signup failed');
 alert('Account created! Login now.');
 location='/SITEFORGE/login';
}catch(err){alert(err.message)}
finally{btn.innerText='Create Account';btn.disabled=false}
});
</script>
</body>
</html>
